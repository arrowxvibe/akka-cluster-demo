akka {
  actor {
    provider = "cluster"
  }

  remote {
    artery {
      enabled = on
      transport = tcp
      canonical.hostname = "127.0.0.1"
      canonical.port = ${?AKKA_PORT}
    }
  }

  cluster {
    seed-nodes = [
      "akka://ClusterSystem@127.0.0.1:2551",
      "akka://ClusterSystem@127.0.0.1:2552"
    ]
  }

  management {
    http {
      hostname = "127.0.0.1"
      port = 8558
      route-providers = ["cluster-http"]
    }
  }
}